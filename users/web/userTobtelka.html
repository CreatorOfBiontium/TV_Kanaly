<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://creatorofbiontium.github.io/TV_Kanaly/style.css"> 
    <link rel="icon" href="https://creatorofbiontium.github.io/TV_Kanaly/tabicon1.png"> 
    <script src = "https://creatorofbiontium.github.io/TV_Kanaly/MSF script.js"></script>
    <script src = "https://creatorofbiontium.github.io/TV_Kanaly/OF script.js"></script>
    <title>TV kanály - user TobTelka</title>
    </head>
    <body>
        <script>
            // Získání uložených hodnot z localStorage
            var accessData = localStorage.getItem("accesstofile1");
        
            if (!accessData) {
              // Hodnoty nejsou uloženy, zobrazit formulář pro zadání hesla
              window.location.href = "ADMIN.html";
            } else {
              // Hodnoty jsou uloženy, zpracování přístupových údajů
              accessData = JSON.parse(accessData);
              var savedId = accessData.id;
              var savedHeslo = accessData.heslo;
        
              // Porovnání přístupových údajů
              if (savedId !== "mojeid" || savedHeslo !== "mojeheslo") {
                // Neplatné přístupové údaje, zobrazit formulář pro zadání hesla
                window.location.href = ".../users/web/admin.html";
              } else {
                // Platné přístupové údaje, zobrazit obsah souboru.html
                document.body.innerHTML = "<h1>Přístup povolen</h1>";
              }
            }
          </script>

    </body>
</html>
